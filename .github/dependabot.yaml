version: 2

updates:
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
      reviewers:
          - "ShellXploit"
      versioning-strategy: increase
      groups:
          deps:
              dependency-type: "production"
          dev-deps:
              dependency-type: "development"

    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
      reviewers:
          - "ShellXploit"
